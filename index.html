<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/main.css">
    <script src="./src/App.js" type="module" defer></script>
    <script src="./src/Newsletter.js" type="module" defer></script>
</head>
<body>
    <header id="header-container">
      <div class="logo">
        <img src="./src/images/logo.png" alt="Logo" />
        <a href="/"> Meal<span class="highlight">Planner</span></a>
      </div>
      <h1>Welcome to the Meal Planner</h1>
      <nav>
        <a href="/planner.html">Weekly Meal Planner</a>
      </nav>
    </header>

    <main>
      <section class="search-recipes">
          <h2>Find Recipes</h2>
          <form id="searchForm">
              <label for="searchInput">Enter Meal or Ingredient:</label>
              <input type="text" id="searchInput" placeholder="e.g., Chicken, Vegan" required>
              <button type="submit">Search</button>
          </form>
      </section>
  
      <section id="recipeResults">
          <h2>Recipe Results</h2>
          <div id="recipesContainer">
              <!-- Recipe results will be injected here -->
          </div>
      </section>
  
      <section id="newsletter-container"></section>
  </main>

    <!-- Footer container -->
  <footer id="footer-container">
        <p>&copy; 2024 Meal Planner | Project of Amornrat D. Howard </p>
  </footer>
 

    
</body>
</html>
