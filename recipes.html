<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner - Recipes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/main.css">
    <script src="./src/RecipesAPI.js" type="module"></script>
</head>

<body>
    <header id="header-container">
        <div class="logo">
            <img src="./src/images/logo.png" alt="Logo" />
            <a href="/"> Meal<span class="highlight">Planner</span></a>
        </div>
        <h1>Recipes</h1>
        <nav>
            <a href="/planner.html">Weekly Meal Planner</a>
        </nav>
    </header>

    <main>
        <section id="recipeResults">
            <div id="recipeContainer"></div>
            <div id="ingredientsContainer"></div>
          
         <!-- Dropdown for selecting a day of the week -->
            <label for="daySelect" id = "labelWeek">Select Day:</label>
            <select id="daySelect">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <button id="addToPlanner">Add to Planner</button> 
        </section>  
    </main>

    <footer id="footer-container">
        <p>&copy; 2024 Meal Planner | Project of Amornrat D. Howard </p>
    </footer>
</body>

</html>
